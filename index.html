<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>jQuery</title>
</head>

<body class="text-bg-light">
    <div class="container mt-5">
        <p class="text-center">Search:</p>
        <form class="w-25 m-auto border border-secondary p-3">
            <div class="d-flex align-items-center mb-4">
                <p class="m-0 me-5">Title:</p>
                <input type="text" name="Title" id="title" class="w-100">
            </div>
            <div class="d-flex align-items-cente mb-2">
                <p class="m-0 me-5">Type:</p>
                <select name="Movies" id="movies" class="w-100">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
            </div>
            <button type="button" id="findBtn" class="btn btn-success w-100">Success</button>
        </form>
        <div id="moviesList" class="d-flex mt-5">

        </div>
        <nav aria-label="Page navigation example" class="mt-3">
            <ul class="pagination justify-content-center" id="pageList">
            </ul>
        </nav>
        <div id="details">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
